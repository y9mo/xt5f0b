---
- name: Install LightDM
  become: true
  pacman:
    name:
      - lightdm
      - lightdm-gtk-greeter
    state: present

- name: Set up greeter
  become: true
  lineinfile:
    dest: /etc/lightdm/lightdm.conf
    state: present
    regexp: '^#greeter-session='
    line: 'greeter-session=lightdm-gtk-greeter'

- name: Enable LightDM
  become: true
  service: name=lightdm.service enabled=yes
